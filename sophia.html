<!doctype html>

  <head>
    <meta charset="UTF-8" />

    <title>Sophia</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: #fff;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        gap: 0;
        width: 100vmin;
        height: 100vmin;
      }

      .face-container {
        position: relative;
        overflow: hidden;
      }

      .face-bg {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .face-eyes {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition:
          transform 0.1s ease-out,
          filter 0.3s ease-out;
        pointer-events: none;
        filter: brightness(1);
      }

      .grid:hover .face-eyes {
        filter: brightness(2) drop-shadow(0 0 8px rgba(255, 255, 255, 0.8));
      }

      .face-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div class="grid">
      <div class="face-container">
        <img src="sophia/bg1.jpg" class="face-bg" alt="Background 1" />
        <img src="sophia/eyes1.png" class="face-eyes" alt="Eyes 1" />
        <img src="sophia/overlay1.png" class="face-overlay" alt="Overlay 1" />
